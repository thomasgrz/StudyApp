<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Study Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <div class="container">
        <section id="top">
            <div id="title">
                <h1>Pomodoro!</h1>
            </div>
            <section id="task-tracker">
                <h3>Completed Tasks: </h3>
                <span id="completed-tasks"></span>
                <span>/</span>
                <span id="total-tasks"></span>
            </section>
            <div id="timer">
                <span id="minutes">0</span>
                <span id="colon">:</span>
                <span id="seconds">0</span>
                <button id="button" type="button">START</button>
            </div>
            <div id="tomatoes">

            </div>
        </section>
        <section id="lists">
            <div id="todo-container">
                <h3>To Do:</h3>
                <form id="todo-form" action="">
                    <input id="new-task" autocomplete="off" placeholder="new task"type="text">
                </form>
                <ul id="todo-list">
    
                </ul>
            </div>
            <div id="done-tasks">
                <h3>Done:</h3>
                <ul id="done-list">  
    
                </ul>
            </div>
        </div>
    </section>
    <script src="js/tomato.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/main.js"></script>
    <footer>
            <div>Icons made by <a href="https://www.flaticon.com/authors/prettycons" title="prettycons">prettycons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
    </footer>
</body>
</html>
